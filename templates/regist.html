{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/regist.css') }}">
{% endblock %}

{% block title %}注册{% endblock %}

{% block main %}
<h3 class="page-title">注册</h3>
    <form action="{{ url_for('regist') }}" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="password-repeat">
            </div>
            <div class="form-group">
                <input type="submit" id="submit-btn" class="btn btn-primary" value="立即注册">
            </div>
        </div>
    </form>
{% endblock %}
