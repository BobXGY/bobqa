{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">发布问答</h3>
    <form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input name="title" type="text" placeholder="请输入标题" class="form-control">
        </div>
        <div class="form-group">
            <textarea name="content" rows="5" class="form-control" title="" placeholder="请输入内容"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="立即发布" id="submit-btn">
        </div>
    </div>
    </form>
{% endblock %}
